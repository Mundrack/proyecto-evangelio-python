{% extends "layout.html" %}

{% block content %}
<div class="form-container">
    <h2>Crear Nuevo Grupo</h2>
    <form action="{{ url_for('agregar_grupo') }}" method="post">
        <label for="nombre">Nombre del Grupo:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Confirmaci칩n 2024 - S치bados">

        <label for="descripcion">Descripci칩n (Opcional):</label>
        <input type="text" id="descripcion" name="descripcion" placeholder="Ej: Nivel 1, Parroquia Central">

        <label for="catequista_id">Asignar Catequista:</label>
        <select id="catequista_id" name="catequista_id">
            <option value="">-- Sin Asignar --</option>
            {% for catequista in catequistas %}
                <option value="{{ catequista._id }}">{{ catequista.nombre_completo }}</option>
            {% endfor %}
        </select>
             <!-- ... justo antes del bot칩n de Guardar ... -->
        <label for="grupo_id">Asignar a Grupo:</label>
        <select id="grupo_id" name="grupo_id">
            <option value="">-- Sin Grupo --</option>
         {% for grupo in grupos %}
         <option value="{{ grupo._id }}">{{ grupo.nombre }}</option>
            {% endfor %}
        </select>
        <!-- ... -->
        
        <button type="submit">Guardar Grupo</button>
    </form>
</div>
{% endblock %}
