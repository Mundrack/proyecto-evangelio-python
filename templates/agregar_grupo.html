<!--
  Propósito: Formulario para crear un nuevo grupo de catequesis.
-->
{% extends "layout.html" %}

{% block title %}Crear Grupo - Sistema de Catequesis{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Crear Nuevo Grupo</h2>
    <form action="{{ url_for('agregar_grupo') }}" method="post">
        <label for="nombre">Nombre del Grupo:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Confirmación 2024 - Sábados">

        <label for="descripcion">Descripción (Opcional):</label>
        <input type="text" id="descripcion" name="descripcion" placeholder="Ej: Nivel 1, Parroquia Central">

        <label for="catequista_id">Asignar Catequista (Opcional):</label>
        <select id="catequista_id" name="catequista_id">
            <!-- Opción por defecto para no asignar a nadie -->
            <option value="">-- Sin Asignar --</option>
            
            {# Iteramos sobre la lista de catequistas que pasamos desde Flask #}
            {% for catequista in catequistas %}
                <option value="{{ catequista._id }}">{{ catequista.nombre_completo }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Guardar Grupo</button>
    </form>
</div>
{% endblock %}
