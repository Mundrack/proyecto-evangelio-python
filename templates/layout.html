<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Catequesis Evangelio</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        nav { background: #5a2a88; padding: 10px; text-align: center; border-radius: 8px 8px 0 0; }
        nav a { color: white; text-decoration: none; padding: 10px 20px; font-weight: bold; }
        nav a:hover { background: #7b4fb1; }
        h1, h2 { color: #5a2a88; }
        .flash { padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash.warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, select, button { padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #5a2a88; color: white; cursor: pointer; border: none; font-size: 16px; }
        button:hover { background-color: #7b4fb1; }
        .resultado { border: 1px solid #ddd; padding: 15px; margin-top: 20px; border-radius: 4px; background: #fafafa; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}">Agregar Catequizando</a>
            <a href="{{ url_for('consultar') }}">Consultar por Cédula</a>
        </nav>
        
        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Bloque de contenido que será reemplazado por las otras plantillas -->
        {% block content %}{% endblock %}
    </div>
</body>
</html>
